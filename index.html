<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer_block">
                <div class="time hour">00</div>
                <div class="title">Hour</div>
            </div>
            <div class="timer_block">
                <div class="time minute">00</div>
                <div class="title">Minuts</div>
            </div>
            <div class="timer_block">
                <div class="time sekund">00</div>
                <div class="title">Seconds</div>
            </div>
            <div class="timer_block">
                <div class="time milisekund">00</div>
                <div class="title">Milliseconds</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button Pause">Pause</button>
            <button class="button Stop">Stop</button>
            <button class="button new">Results</button>
        </div>
    </div>
    <div class="results_blo">
        <div class="result_title">Results</div>
        <div class="results">

        </div>
    </div>









    <script src="./main.js"></script>
